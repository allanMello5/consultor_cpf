<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta CPF</title>
    <link rel="stylesheet" href="cpf.css"/>
</head>
<body>
    <div id="resultado" class="container">
         <h2>Consulta CPF</h2>
         <label for="cpfInput">Digite o CPF:</label>
         <input type="text" id="cpfInput" placeholder="Ex: 123.456.789-00" maxlength="14">
         <button  type="submit" validarCPF()" id="button">Consultar</button>
         <p>Status</p>
         <p id="mensagem"></p>
        <span id="statusLabel"></span>
        <p id="paymentDate" class=""></p>
        <p id="paymentMethod" class=""></p>
    </div>

    <script type="text/javascript" src="cpf.js"></script>
</body>
</html>
